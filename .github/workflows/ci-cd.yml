name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: ğŸ§ª Run HTML & Apache Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ… Test HTML syntax
        run: |
          if [ -f "index.html" ]; then
            echo "âœ… index.html found"
            if grep -q "<html" index.html && grep -q "<body" index.html && grep -q "</html>" index.html; then
              echo "âœ… HTML structure looks good"
            else
              echo "âŒ HTML structure incomplete"
              exit 1
            fi
          else
            echo "âŒ index.html not found"
            exit 1
          fi

      - name: ğŸ”§ Test Apache config syntax
        run: |
          sudo apt-get update
          sudo apt-get install -y apache2
          apachectl configtest

      - name: ğŸ” Fix Apache permissions
        run: |
          sudo mkdir -p /var/run/apache2
          sudo chown -R www-data:www-data /var/run/apache2
          sudo apachectl configtest

  build-and-push:
    name: ğŸ› ï¸ Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: ğŸš€ Deploy to Kubernetes (DigitalOcean)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸ” Configure kubectl using KUBECONFIG
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: ğŸ› ï¸ Replace IMAGE_TAG in Kubernetes manifests
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          sed -i "s|IMAGE_TAG|sha-${{ github.sha }}|g" k8s/deployment.yaml

      - name: ğŸš€ Apply Kubernetes manifests
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl apply -f k8s/
          kubectl rollout status deployment/thuto-app -n thuto

      - name: ğŸ“Š Verify deployment
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl get pods -n thuto
          kubectl get svc -n thuto
